services:
  - type: web
    name: rfq-intelligence-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taxonomy-db
          property: connectionString
      # API Keys - Set these manually in Render dashboard:
      # - SAM_GOV_API_KEY
      # - OPENAI_API_KEY  
      # - GEMINI_API_KEY
      # - GOOGLE_GENERATIVE_AI_API_KEY
      # - CLAUDE_API_KEY
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: ALLOWED_HOSTS
        value: "*"

  - type: web
    name: rfq-intelligence-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: taxonomy-db
    databaseName: taxonomy_db
    user: postgres